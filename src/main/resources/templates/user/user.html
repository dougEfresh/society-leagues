<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

  <div id="user-app" layout:fragment="content">
      <div id="users" class="society-well society-well-users" >
          <select id="users-search-admin" placeholder="Search...">
              <option value="" >Search...</option>
              <option th:each="u : ${users}" th:value="${u.getId()}" th:text="${u.getName()}"></option>
          </select>
          <div class="table-responsive">
              <table id="table-users" class="table">
                  <thead>
                   <tr>
                      <th colspan="5"><a href="/app/user/new"><h4><span class="label label-primary">Add New</span> </h4></a>
                      </th>
                  </tr>
                  <tr>
                  <th>Name</th>
                  <th>Stats</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Status</th>
                  </tr>
                  </thead>
                  <tbody>
                  <!--/*@thymesVar id="users" type="com.society.leagues.client.api.domain.User"*/-->
                  <tr th:id="'user-' + ${user.id} "th:each="user : ${users}">
                      <td>
                          <a th:text="${user.name}" th:href="@{/user/{id}(id=${user.id})}"></a>
                      </td>
                      <td>
                          <a th:href="@{/stats/{id}(id=${user.id})}">Stats</a>
                      </td>
                      <td th:text="${user.login}"></td>
                      <td th:text="${user.role}"></td>
                      <td th:text="${user.status}"></td>
                  </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>

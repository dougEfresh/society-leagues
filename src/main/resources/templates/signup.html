<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorator="layout">
    <!-- <div id="login-app" class="container fluid container-fluid wrap"><div id="login-app" class="container fluid container-fluid wrap"> -->
    <div id="signup-app" layout:fragment="content">
        <div class="login-container well col-md-5 col-sm-5" >
            <h2 class="form-signin-heading">Please Provide Registered Email</h2>
            <form name="fb_signin" id="fb_signin" action="/app/signup" method="POST">
               <div class="form-field form-group">
                <div  class="form-group">
                    <input ref='email' autocorrect="off" autocapitalize="off" id="email" type="input" name="email" placeholder="enter email" class="form-control"/>
                    <input type="hidden" value="true" name="springRememberMe" />
                    <input type="hidden" name="scope" value="public_profile,email,user_friends">
                </div>
            </div>
            <div class="row">
                <div class="btn-group col-md-6 col-sm-12 col-xs-12 login-options">
                    <button class="btn btn-sm btn-primary btn-responsive" type="submit">
                        Submit
                    </button>
                </div>
            </div>  <div style="margin-top:10px;">
           </div>
            </form>
        </div>
    </div>
</div>

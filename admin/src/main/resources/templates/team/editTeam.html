<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<body>
<div layout:fragment="content">
    <span th:value="${team.name}" class="subtitle"></span>
    <div th:if="${save eq 'success'}">
             <div class="alert alert-success alert-dismissible" role="alert">
                 <strong>Success!</strong> Updated Successfully.
             </div>
         </div>
     <div th:if="${save eq 'error'}">
         <div class="alert alert-danger alert-dismissible" role="alert">
             <strong>Error!</strong> <pre th:text="${error}"></pre>
         </div>
     </div>
    <form id="user-form" action="#" th:action="@{/admin/team/{id}(id=${team.id})}" th:object="${team}" method="post">
        <div class="form-group">
            <input type="hidden" th:value="${team.id}" th:field="*{id}"/>
            <input type="hidden" th:value="${team.members.id}" th:field="*{members.id}"/>
            <input type="hidden" th:value="${team.season.id}" th:field="*{season.id}"/>
            <input type="hidden" th:value="${team.season.division}" th:field="*{season.division}" />
            <input type="hidden" th:value="${team.season.seasonStatus}" th:field="*{season.seasonStatus}"  />
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input th:value="*{name}"
                       th:field="*{name}" id="name"
                       type="input" name="name"
                       class="form-control" />
                <select th:field="*{users}" id="members" class="js-multiple" multiple="multiple">
                    <option th:field="*{users}"
                            th:each="u : ${allUsers}"
                            th:value="${u.id}"
                            th:text="${u.name}"
                            th:selected="${team.hasUser('__${u.id}__')}">
                    </option>
                </select>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <br/>
            <input id="submit" type="submit" class="btn btn-sm btn-primary btn-responsive"/>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<div xmlns:th="http://www.thymeleaf.org">
    <div class="table-responsive">
        <table id="table-team-standings" class="table table-bordered table-striped table-condensed">
            <thead>
            <tr>
                <th>#</th>
                <th></th>
                <th>HC</th>
                <th>P</th>
                <th>W</th>
                <th>L</th>
                <th>RW</th>
                <th>RL</th>
                <th>PCT</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stat : ${displayTeams}">
                <!--/*@thymesVar id="stat" type="com.society.leagues.client.api.domain.Stat"*/-->
                <td th:text="${stat.getRank()}"></td>
                <td>
                    <a href="#"
                       th:href="@{/admin/display/{id}/topgun/{userId} (id=${stat.getSeason().getId()},userId=${stat.getUser().getId()})}"
                       th:text="${stat.getUser().getName()}"></a>
                </td>
                <td th:text="${stat.getHandicapDisplay()}"></td>
                <td th:text="${#numbers.formatDecimal(stat.getPoints(),1,3)}"></td>
                <td th:text="${stat.getWins()}"></td>
                <td th:text="${stat.getLoses()}"></td>
                <td th:text="${stat.getRacksWon()}"></td>
                <td th:text="${stat.getRacksLost()}"></td>
                <td th:text="${#numbers.formatDecimal(stat.getRackPct(),1,3)}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

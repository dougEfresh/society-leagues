<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<div xmlns:th="http://www.thymeleaf.org">
    <div class="table-responsive">
        <table th:if="${not #lists.isEmpty(displayMemberStats)}" id="table-team-members" class="table table-bordered table-striped table-condensed">
        <thead>
        <tr>
            <th>#</th>
            <th>Player</th>
            <th>HC</th>
            <th>G</th>
            <th>W</th>
            <th>L</th>
            <th>PCT</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="stat" type="com.society.leagues.client.api.domain.Stat"*/-->
        <tr th:id="'team-standing-' + ${stat.getUser().getId()}" th:each="stat : ${displayMemberStats}">
            <td th:text="${stat.getRank()}"></td>
            <td th:text="${stat.getGame()}"></td>
            <td th:if="${stat.getGame() == '8'}">
                <a href="#"
                   th:href="@{/admin/display/{id}/{teamId}/{userId} (id=${season.getId()},teamId=${team.getId()},userId=${stat.getUser().getId()})}"
                   th:text="${stat.getUser().getName()}"></a>
            </td>
            <td th:if="${stat.getGame() == '9'}"></td>
            <td th:text="${stat.getWins()}"></td>
            <td th:text="${stat.getLoses()}"></td>
            <td th:text="${#numbers.formatDecimal(stat.getWinPct(),1,3)}"></td>
        </tr>
        </tbody>
          </table>
    </div>
</div>

<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<div xmlns:th="http://www.thymeleaf.org">
    <div class="table-responsive">
        <table id="scramble-eight-stats"  class="table-bordered table-condensed table-striped table-grid table-stats">
            <thead>
            <tr>
                <th>Scramble 8</th>
                <th>HC</th>
                <th>W</th>
                <th>L</th>
                <th>PCT</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <td>Lifetime</td>
                <td></td>
                <td th:text="${scrambleEightStatsLifetime.getHandicapDisplay()}"> </td>
                <td th:text="${scrambleEightStatsLifetime.getWins()}"> </td>
                <td th:text="${scrambleEightStatsLifetime.getLoses()}"> </td>
                <td th:text="${#numbers.formatDecimal(scrambleEightStatsLifetime.getRackPct(),1,3)}"> </td>
            </tr>
            </tfoot>
            <tbody>
            <tr th:class="${season != null && stat.getSeason() != null && stat.getSeason().equals(season) ? 'active' : ''}"
                th:each="stat : ${scrambleEightStats}">
                <!--@thymesVar id="stat" type="com.society.leagues.client.api.domain.Stat"-->
                <td>
                    <a th:text="${stat.getSeason().getFormattedName()}" th:href="@{/admin/stats/{id}/{sId} (id=${statUser.id},sId=${stat.getSeason().id})}"></a>
                </td>
                <td th:text="${stat.getHandicapDisplay()}"> </td>
                <td th:text="${stat.getWins()}"> </td>
                <td th:text="${stat.getLoses()}"> </td>
                <td th:text="${#numbers.formatDecimal(stat.getRackPct(),1,3)}"> </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

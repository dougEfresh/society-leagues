   <!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<div xmlns:th="http://www.thymeleaf.org">
       <div class="panel panel-default">
           <div th:text="${date}" class="panel-heading"></div>
           <div class="panel-body">
               <table th:id="'table-team-schedule-' + ${date}"
                      class="table table-bordered table-striped table-condensed">
                   <thead>
                   <tr>
                       <th></th>
                       <th>R</th>
                       <th></th>
                       <th>R</th>
                   </tr>
                   </thead>
                   <tbody>
                   <tr th:class="${match.isHasResults() ? 'results' : 'no-results'}" th:each="match: ${teamMatches.get(date)}">
                       <!--/*@thymesVar id="match" type="com.society.leagues.client.api.domain.TeamMatch"*/-->
                       <td th:class="${team.getId().equals(match.getWinner().getId()) ? 'active team-name' : 'not-active team-name'}" th:text="${match.getWinner().getName()}"></td>
                       <td class="racks"  th:text="${match.getWinnerRacks()}"></td>
                       <td th:class="${team.getId().equals(match.getLoser().getId()) ? 'active team-name' : 'not-active team-name' }" th:text="${match.getLoser().getName()}"></td>
                       <td class="racks"  th:text="${match.getLoserRacks()}"></td>
                   </tr>
                   </tbody>
               </table>
           </div>
       </div>
   </div>

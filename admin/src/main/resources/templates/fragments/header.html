<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html>
<head>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only" th:text="#{navbar.toggle}">[Toggle navigation]</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Society</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <!--<li th:class="${activeTab == 'home'}? 'active' : null">-->
                <li>
                    <a href="/" th:href="@{/}"><span class="glyphicon glyphicon-home"></span>
                    <span >Home</span></a>
                </li>
                <li>
                    <a href="/user" >
                        <span class="glyphicon glyphicon-user"></span>
                        <span>Users</span>
                    </a>
                </li>
                <li>
                    <a href="/teams" >
                        <i class="fa fa-users"></i>
                        <span>Teams</span>
                    </a>
                </li>
                <li>
                    <a href="/scores" >
                        <span class="glyphicon glyphicon-th-list"></span>
                        <span>Scores</span>
                    </a>
                </li>
            </ul>

            <div th:if="${currentUser != null}">
                <form class="navbar-form pull-right" th:action="@{/logout}" method="post">
                    <input type="submit" value="Log out" class="btn btn-default"/>
                </form>


                <a th:href="@{|/${currentUser.login}|}" class="navbar-text pull-right"
                   th:utext="${currentUser.shortName}">
                    [User FullName]
                </a>

            </div>
            <div th:if="${currentUser == null}" class="navbar-right">
                <a th:href="@{'/login/'}" class="navbar-text margin-5">[Login]</a>
                <span class="navbar-text margin-5">|</span>
                <a th:href="@{'/register/'}"
                   class="navbar-text margin-5">[Register]</a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>

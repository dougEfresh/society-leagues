<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  >
    <div class="table-responsive">
        <table id="table-player-results" class="table table-stripped table-bordered table-condensed table">
            <thead>
            <th>Date</th>
            <th>W/L</th>
         <th> Partner</th>
         <th>Opponent</th>
         <th>Partner</th>
         <th>Team</th>
         <th>HC</th>
         </thead>
         <tbody>
         <!--/*@thymesVar id="result" type="com.society.leagues.client.api.domain.PlayerResult"*/-->
         <tr th:id="'result-' + ${result.getId()}" th:each="result : ${results}">
             <td th:text="${result.getMatchDate()}"></td>
             <td th:text="${result.isWin()}"></td>
             <td th:text="${result.getPartner() != null ? result.getPartner().getName() : ''}"></td>
             <td th:text="${result.getOpponent().getName()}"></td>
             <td th:text="${result.getOpponentPartner() != null ? result.getOpponentPartner().getName() : ''}"></td>
             <td th:text="${result.getOpponentTeam().getName()}"></td>
             <td></td>
         </tr>
         </tbody>
     </table>
 </div>
 </div>

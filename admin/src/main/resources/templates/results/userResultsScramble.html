<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  >
    <div class="table-responsive">
        <table id="table-player-results" class="table table-stripped table-bordered table-condensed table">
            <thead>
            <th>Date</th>
            <th>Scotch</th>
            <th>W/L</th>
            <th> Partner</th>
            <th>Opponent</th>
            <th>HC</th>
            <th>Op. Partner</th>
            <th>HC</th>
            <th>Team</th>
            <th>Your HC</th>
            </thead>
            <tbody>
         <!--/*@thymesVar id="result" type="com.society.leagues.client.api.domain.PlayerResult"*/-->
         <tr th:class="${result.isWin() ? 'win' : 'lost'}" th:id="'result-' + ${result.getId()}" th:each="result : ${results}">
             <td class="date" th:text="${#temporals.format(result.getMatchDate(), 'MM/dd')}"></td>
             <td th:class="${result.isScotch() ? 'scotch' : '' }" th:text="${result.isScotch() ? 'X' : ''}"></td>
             <td class="winner" th:text="${result.isWin() ? 'W' : 'L'}"></td>
             <td class="partner" th:text="${result.getPartner() != null ? result.getPartner().getName() : ''}"></td>
             <td class="opponent" th:text="${result.getOpponent().getName()}"></td>
             <td class="op-hc" th:text="${result.getOpponentHandicap()}"></td>
             <td class="op-partner" th:text="${result.getOpponentPartner() != null ? result.getOpponentPartner().getName() : ''}"></td>
             <td class="op-partner-handicap" th:text="${result.getOpponentPartner() != null ? result.getOpponentPartnerHandicap() : ''}"></td>
             <td class="op-team" th:text="${result.getOpponentTeam().getName()}"></td>
             <td class="hc" th:text="${result.getTeamMemberHandicap()}"></td>
         </tr>
         </tbody>
     </table>
 </div>
 </div>

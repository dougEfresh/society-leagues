<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<div xmlns:th="http://www.thymeleaf.org" >
            <div th:if="${not #lists.isEmpty(results)}" class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="results-season-name col-xs-12 col-md-3 col-lg-4" th:text="${season.getFormattedName()}" > </div>
                    <div class="results-user-name  col-xs-12 col-md-3 col-lg-4 " th:text="${resultUser.getShortName()}" > </div>
                    <div class="results-stats col-xs-12 col-md-3 col-lg-4" th:text="${stats.getWins() + '-' + stats.getLoses()}"> </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="user-results" th:include="results/userResultsScramble">
                </div>
            </div>
        </div>
</div>

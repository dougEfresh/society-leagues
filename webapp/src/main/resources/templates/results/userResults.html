<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<div xmlns:th="http://www.thymeleaf.org" >
    <div th:if="${not #lists.isEmpty(results)}" >
        <div th:class="${season.isScramble() || season.isChallenge() ? 'society-well society-well-stats well-scramble-user' : 'society-well society-well-stats'}">
            <div class="well-title">
            <h4>
                <span th:text="${resultUser.getShortName() + ' (' + stats.getWins() + '-' + stats.getLoses() +')'}">
                </span>
            </h4>
            </div>
        <!--/*@thymesVar id="season" type="com.society.leagues.client.api.domain.Season"*/-->
        <div class="user-results" th:if="${season.isScramble()}" th:include="results/userResultsScramble"> </div>
        <div class="user-results" th:if="${season.isTuesdayNine()}" th:include="results/userResultsNine"> </div>
        <div class="user-results" th:if="${season.isChallenge()}" th:include="results/userResultsTopgun"> </div>
        <div class="user-results" th:if="${season.isEight()}" th:include="results/userResultsEight"> </div>
        </div>
    </div>
</div>

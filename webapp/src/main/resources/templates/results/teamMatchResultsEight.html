<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<div xmlns:th="http://www.thymeleaf.org">
    <diiv class="table-responsive">
        <table id="table-player-results-admin" class="table table-stripped table-bordered table-condensed table">
            <thead>
            <th>#</th>
            <th>Home</th>
            <th>MP</th>
            <th>W/L</th>
            <th>Away</th>
            <th>MP</th>
            </thead>
            <tbody>
            <!--/*@thymesVar id="result" type="com.society.leagues.client.api.domain.PlayerResult"*/-->
            <tr th:class="${results.getRowClass(rowStat.index)}" th:id="${result.getId()}" th:each="result, rowStat: *{results.getPlayerResults()}">
                <td th:text="${result.getMatchNumber()}">
                </td>
                <td>
                    <a  th:href="@{/app/display/{sId}/{tId}/{uId}
                 (sId=${result.getSeason().getId()},tId=${result.getTeamMatch().getWinner().getId()},uId=${result.getWinnerTeamPlayer().getId()})}"
                        th:text="${result.getWinnerTeamPlayer().getName()}">
                    </a>
                </td>
                <td th:text="${result.getWinnerPoints()}"></td>
                <td th:text="${result.isWin() ? 'W' : 'L'}">
                </td>
                <td>
                    <a  th:href="@{/app/display/{sId}/{tId}/{uId}
                 (sId=${result.getSeason().getId()},tId=${result.getTeamMatch().getLoser().getId()},uId=${result.getLoserTeamPlayer().getId()})}"
                        th:text="${result.getLoserTeamPlayer().getName()}">
                    </a>
                </td>
                <td th:text="${result.getLoserPoints()}"></td>
            </tr>
            </tbody>
        </table>
    </diiv>
</div>

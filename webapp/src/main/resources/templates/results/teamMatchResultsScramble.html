<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<div xmlns:th="http://www.thymeleaf.org">
    <diiv class="table-responsive">
        <table id="table-player-results-admin" class="table table-stats">
            <thead>
            <th>#</th>
            <th>Home</th>
            <th>Partner</th>
            <th>MP</th>
            <th>W/L</th>
            <th>Away</th>
            <th>Partner</th>
            <th>MP</th>
            </thead>
            <tbody>
            <!--/*@thymesVar id="result" type="com.society.leagues.client.api.domain.PlayerResult"*/-->
            <tr th:id="${result.getId()}" th:each="result, rowStat: *{results.getPlayerResults()}">
                <td th:text="${result.getMatchNumber()}">
                </td>
                <td>
                    <a  th:href="@{/app/display/{sId}/{tId}/{uId}
                 (sId=${result.getSeason().getId()},tId=${result.getTeamMatch().getHome().getId()},uId=${result.getPlayerHome().getId()})}"
                        th:text="${result.getPlayerHome().getName()}">
                    </a>
                </td>
                 <td>
                    <a th:if="${result.getPlayerHomePartner() ne null}"  th:href="@{/app/display/{sId}/{tId}/{uId}
                 (sId=${result.getSeason().getId()},tId=${result.getTeamMatch().getWinner().getId()},uId=${result.getPlayerHomePartner().getId()})}"
                        th:text="${result.getPlayerHomePartner().getName()}">
                    </a>
                </td>

                <td th:text="${result.getHomePoints()}"></td>
                <td th:text="${result.getHomeRacks() > result.getAwayRacks() ? 'W' : 'L'}">
                </td>
                <td>
                    <a  th:href="@{/app/display/{sId}/{tId}/{uId}
                 (sId=${result.getSeason().getId()},tId=${result.getTeamMatch().getAway().getId()},uId=${result.getPlayerAway().getId()})}"
                        th:text="${result.getPlayerAway().getName()}">
                    </a>
                </td>
                 <td>
                    <a th:if="${result.getPlayerAwayPartner() ne null}"  th:href="@{/app/display/{sId}/{tId}/{uId}
                 (sId=${result.getSeason().getId()},tId=${result.getTeamMatch().getAway().getId()},uId=${result.getPlayerAwayPartner().getId()})}"
                        th:text="${result.getPlayerAwayPartner().getName()}">
                    </a>
                </td>
                <td th:text="${result.getAwayPoints()}"></td>
            </tr>
            </tbody>
        </table>
    </diiv>
</div>

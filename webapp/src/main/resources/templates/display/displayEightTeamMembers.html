<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<div xmlns:th="http://www.thymeleaf.org">
    <div class="table-responsive">
        <table th:if="${not #lists.isEmpty(displayMemberStats)}" th:id="${'table-team-members-' + team.getId()}" class="table table-stats">
            <thead>
            <tr>
                <th></th>
                <th>Player</th>
                <th>HC</th>
                <th>W</th>
                <th>L</th>
                <th>PCT</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="stat" type="com.society.leagues.client.api.domain.Stat"*/-->
            <!--/*@thymesVar id="season" type="com.society.leagues.client.api.domain.Season"*/-->
            <!--/*@thymesVar id="team" type="com.society.leagues.client.api.domain.Team"*/-->
            <tr th:id="'team-member-' + ${stat.getUser().getId()}" th:each="stat : ${displayMemberStats}">
                <td class="stats-link">
                    <a th:id="'player-stats-link-' + ${stat.getUser().getId()}"
                       th:href="@{/app/stats/{id} (id=${stat.getUser().getId()})}">
                        <i class="fa fa-bar-chart fa-fw"></i>
                    </a>
                </td>
                <td>
                    <a th:href="@{/app/display/{id}/{teamId}/{userId}
                    (id=${season.getId()},teamId=${team.getId()},userId=${stat.getUser().getId()})}"
                       th:text="${stat.getUser().getName()}"></a>
                </td>
                <td th:text="${stat.getHandicapDisplay()}"></td>
                <td th:text="${stat.getWins()}"></td>
                <td th:text="${stat.getLoses()}"></td>

                <td th:text="${'% ' + #numbers.formatDecimal(stat.getWinPct()*100,0,2)}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

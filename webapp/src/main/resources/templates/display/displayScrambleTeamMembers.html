<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<div xmlns:th="http://www.thymeleaf.org">
    <div class="table-responsive">
        <table th:if="${not #lists.isEmpty(displayMemberStats)}" th:id="${'table-team-members-' + team.getId()}"
               class="table table-stats">
        <thead>
        <tr>
            <th>Player</th>
            <th>HC</th>
            <th>8 W</th>
            <th>8 L</th>
            <th>8 PCT</th>
            <th>9 W</th>
            <th>9 L</th>
            <th>9 PCT</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="stat" type="com.society.admin.model.ScrambleStatModel"*/-->
        <tr th:id="'team-member-' + ${stat.getUser().getId()}" th:each="stat : ${displayMemberStats}">
            <td th:class="${stat.getUser().equals(displayUser) ? ' active schedule-link' : 'schedule-link'}">
                <div th:replace="/fragments/avatarUser"></div>
                <a th:href="@{/app/display/{id}/{teamId}/{userId} (id=${season.getId()},teamId=${team.getId()},userId=${stat.getUser().getId()})}">
                    <span th:text="${stat.getUser().getName()}"></span>
                </a>
            </td>
            <td th:text="${stat.getHandicapDisplay()}"></td>
            <td th:text="${stat.getEightWins()}"></td>
            <td th:text="${stat.getEightLoses()}"></td>
            <td th:text="${'% ' + #numbers.formatDecimal(stat.getEightWinsPct()*100,0,2)}"></td>

            <td th:text="${stat.getNineWins()}"></td>
            <td th:text="${stat.getNineLoses()}"></td>
            <td th:text="${'% ' + #numbers.formatDecimal(stat.getNineWinsPct()*100,0,2)}"></td>
        </tr>
        </tbody>
          </table>
    </div>
</div>

<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorator="layout">
    <div id="schedule-app" layout:fragment="content">
        <!--/*@thymesVar id="season" type="com.society.leagues.client.api.domain.Season"*/-->
            <div class="panel panel-default">
                <div th:text="${season.getFormattedName()}" class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table  class="table table-bordered table-striped table-condensed">
                   <thead>
                   <tr>
                       <th ></th>
                       <th>R</th>
                       <th></th>
                       <th>R</th>
                   </tr>
                   </thead>
                   <tbody>
                   <!--/*@thymesVar id="match" type="com.society.leagues.client.api.domain.TeamMatch"*/-->
                   <tr th:class="${match.isHasResults() ? 'results' : 'no-results'}" th:each="match: ${teamMatches}">
                       <td th:text="${match.getMatchDate()}"></td>
                       <td th:class="${team.getId().equals(match.getWinner().getId()) ? 'active team-name' : 'not-active team-name'}" >
                           <a th:href="@{/app/results/{matchId} (matchId=${match.getId()})}" th:text="${match.getWinner().getName()}"></a>
                       </td>

                       <td class="racks"  th:text="${match.getWinnerRacks()}"></td>
                       <td th:class="${team.getId().equals(match.getLoser().getId()) ? 'active team-name' : 'not-active team-name'}" >
                           <a th:href="@{/app/results/{matchId} (matchId=${match.getId()})}" th:text="${match.getLoser().getName()}"></a>
                       </td>

                       <td class="racks"  th:text="${match.getLoserRacks()}"></td>
                   </tr>
                   </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
</div>

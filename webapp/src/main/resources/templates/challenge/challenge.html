<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorator="layout">
    <div id="challenge-app"  layout:fragment="content">
        <div class="input-group custom-search-form">
            <select id="users-search" class="form-control">
                <!--/*@thymesVar id="u" type="com.society.leagues.client.api.domain.User"*/-->
                <option th:each="u : ${challengers}" th:value="${u.getId()}" th:text="${u.getName()}"></option>
            </select>
            <span class="input-group-btn">
                <button onclick="searchUser()" class="btn btn-default" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </span>
        </div>
    </div>
</div>

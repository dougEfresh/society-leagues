<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Leagues</title>

	<style type="text/css">
	*. body {
		margin: 0px 0px;
		padding: 0px 0px;
	}
	@page { size:8.5in 11in; margin: .5in 0in 0in .5in; }
	body {
		-webkit-print-color-adjust:exact;
		padding: 0px 0px;
		font-family: 'Helvetica',Arial,sans-serif;

	}
	.sheet_page1_bg,.sheet_page2_bg {
		clear:both;
		position: relative;
		float: left;
		display: block;
		margin: -50px 0px 0px -50px;
		width: 108%;
		height: 954px;
		background-image: url('/img/8-ball_Thurs_Scoresheet_F.jpg');
		background-repeat: no-repeat;
		background-position: top left;
		background-size: 100% 100%;
		page-break-after: always;
	}
	.sheet_page2_bg {
		background-image: url('/img/8-ball_Thurs_Scoresheet_B.jpg');
		margin: 0px 0px 0px -50px;
	}
	.game-type {
		position:absolute;
		top: 47px;
		right: 50px;
		display: block;
		width: 106px;
		height: 48px;
		text-align: center;
		padding: 20px 0px 0px 0px;
		font-size: 28px;
	}
	.game-date {
		position:absolute;
		top: 118px;
		left: 47px;
		display: block;
		width: 160px;
		height: 18px;
		text-align: center;
		padding: 0px 0px 0px 0px;
		font-size: 14px;
		font-weight: bold;	
	}
	.home-name, .away-name,
	.home-name-back, .away-name-back, 
	.home-roster, .away-roster {
		position:absolute;
		top: 183px;
		left: 47px;
		display: block;
		width: 245px;
		height: 20px;
		text-align: left;
		text-indent: 10px;
		padding: 0px 0px 0px 0px;
		font-size: 14px;
	}
	.away-name, .away-name-back, .away-roster {
		left: 387px;
	}
	.home-name-back, .away-name-back {
		top:167px;
		width: 320px;
	}
	.home-roster, .away-roster {
		top: 225px;
		width: 320px;
		height: 138px;
	}
	</style>
</head>

<body>
<!-- BEGIN SHEET -->
<div class="sheet_page1_bg">

<div class="game-type">
%%GAMETYPE%%
</div>
<div class="game-date">
%%DATE%%
</div>
<div class="home-name">
%%HOME%%
</div>
<div class="away-name">
%%AWAY%%
</div>

</div>


<div class="sheet_page2_bg">

<div class="game-type">
%%GAMETYPE%%
</div>
<div class="home-name-back">
%%HOME%%
</div>
<div class="away-name-back">
%%AWAY%%
</div>
<div class="home-roster">
%%HOMEMEMBERS%%
</div>
<div class="away-roster">
%%AWAYMEMBERS%%
</div>

</div>

</body>

</html>

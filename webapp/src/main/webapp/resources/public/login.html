<div class="container">

<main ng-controller="BaseFormCtrl">

    <tt-error-messages extra-styles="access-screen"></tt-error-messages>
  
      
        <div class="login-container well col-lg-5 col-md-5 col-sm-6">
            <form ng-submit="onLogin()" name="form" class="login-form form-signin" novalidate ng-controller="LoginCtrl">
                <fieldset>
                    <h2 class="form-signin-heading">Please Log In</h2>
					<div class="form-field form-group">
                        
                        <label for="inputUsername" class="sr-only">Username</label>
                        <input type="text" ng-focus="focus('username')"
                               ng-blur="blur('username')"
                               ng-model="vm.username"
                               name="username" class="form-control" placeholder="Username">
                               
 					<div class="error-messages" ng-show="isMessagesVisible('username')"
                             ng-messages="form.username.$error" ng-cloak>
                            <div ng-message="required">The username is mandatory</div>
                        </div>
                    </div>
                    
                    <div class="last-form-field form-group">
                        <input type="password" ng-focus="focus('password')" ng-blur="blur('password')"
                               ng-model="vm.password" 
                               name="password" class="form-control" placeholder="Password" required ng-minlength="4">

                        <div class="error-messages alert alert-danger" ng-show="isMessagesVisible('password')"
                             ng-messages="form.password.$error" ng-cloak>
                            <div ng-message="required">The password is mandatory</div>
                        </div>
                    </div>
                </fieldset>

                <button type="submit" class="btn btn-default btn-block">Sign in</button>
            </form>
        </div>
  
</main>
